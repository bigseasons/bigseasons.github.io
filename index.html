  <style>
    body { 
      font-family: 'Noto Sans KR', system-ui, sans-serif; 
    }
    
    /* Carousel */
    .carousel {
      display: flex;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .carousel-slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
    }
    .carousel-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transition: all 0.3s;
    }
    .carousel-dot.active {
      background: white;
      width: 24px;
      border-radius: 4px;
    }
    
    /* Language toggle */
    .lang-btn {
      transition: all 0.2s ease;
      opacity: 0.6;
    }
    .lang-btn.active {
      opacity: 1;
      font-weight: 600;
    }
    
    /* Fade animations */
    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Store button hover */
    .store-btn {
      transition: all 0.2s ease;
    }
    .store-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
    }
  </style>
</head>

              <img src="assets/landing/en_3.png" alt="Get reminders and keep notes" class="w-full max-w-sm rounded-2xl">
            </div>
          </div>
        </div>
        
        <!-- Carousel Dots -->
        <div class="flex justify-center gap-2 mt-4" id="carousel-dots">

  <!-- FOOTER -->

        bigseasons.dev@gmail.com

      <p class="text-neutral-600 text-xs mt-2">© 2025 BigSeasons</p>
    </div>
  </footer>

  <script>
    // Language & Carousel State
    let currentLang = 'ko';
    let currentSlide = 0;
    let autoSlideInterval;

    const content = {
      ko: {
        title: '까먹지마',
        subtitle: '일상 관리의 시작',
        free: '무료로 사용할 수 있습니다'
      },
      en: {
        title: 'Amatdda',
        subtitle: 'Start Managing Your Daily Life',
        free: 'Free to use'
      }
    };

    function updateContent() {
      document.getElementById('app-title').textContent = content[currentLang].title;
      document.getElementById('app-subtitle').textContent = content[currentLang].subtitle;
      document.getElementById('free-text').textContent = content[currentLang].free;
      document.title = currentLang === 'ko' ? '까먹지마 - 일상 관리의 시작' : 'Amatdda - Start Managing Your Daily Life';
      
      // Show/hide language-specific slides
      document.querySelectorAll('.lang-ko').forEach(el => {
        el.style.display = currentLang === 'ko' ? 'flex' : 'none';
      });
      document.querySelectorAll('.lang-en').forEach(el => {
        el.style.display = currentLang === 'en' ? 'flex' : 'none';
      });
      
      // Reset carousel
      currentSlide = 0;
      updateCarousel();
    }

    function updateCarousel() {
      const carousel = document.getElementById('carousel');
      const slides = document.querySelectorAll(`.carousel-slide.lang-${currentLang}`);
      const slideWidth = 100;
      
      // Calculate offset based on current slide
      let offset = 0;
      for (let i = 0; i < currentSlide; i++) {
        offset += slideWidth;
      }
      
      carousel.style.transform = `translateX(-${currentSlide * slideWidth}%)`;
      
      // Update dots
      document.querySelectorAll('.carousel-dot').forEach((dot, index) => {
        dot.classList.toggle('active', index === currentSlide);
      });
    }

    function nextSlide() {
      const totalSlides = 3;
      currentSlide = (currentSlide + 1) % totalSlides;
      updateCarousel();
    }

    function goToSlide(index) {
      currentSlide = index;
      updateCarousel();
      resetAutoSlide();
    }

    function resetAutoSlide() {
      clearInterval(autoSlideInterval);
      autoSlideInterval = setInterval(nextSlide, 4000);
    }

    function switchLanguage(lang) {
      if (lang === currentLang) return;
      
      currentLang = lang;
      document.documentElement.lang = lang;
      
      document.getElementById('lang-ko-btn').classList.toggle('active', lang === 'ko');
      document.getElementById('lang-en-btn').classList.toggle('active', lang === 'en');
      
      localStorage.setItem('preferred-lang', lang);
      updateContent();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('preferred-lang');
      const browserLang = navigator.language.startsWith('ko') ? 'ko' : 'en';
      const initialLang = savedLang || browserLang;
      
      currentLang = initialLang;
      document.getElementById('lang-ko-btn').classList.toggle('active', initialLang === 'ko');
      document.getElementById('lang-en-btn').classList.toggle('active', initialLang === 'en');
      updateContent();

      document.getElementById('lang-ko-btn').addEventListener('click', () => switchLanguage('ko'));
      document.getElementById('lang-en-btn').addEventListener('click', () => switchLanguage('en'));

      // Carousel dots
      document.querySelectorAll('.carousel-dot').forEach(dot => {
        dot.addEventListener('click', () => {
          goToSlide(parseInt(dot.dataset.index));
        });
      });

      // Auto slide
      autoSlideInterval = setInterval(nextSlide, 4000);
      
      // Pause on hover
      const carouselContainer = document.querySelector('.overflow-hidden');
      carouselContainer.addEventListener('mouseenter', () => clearInterval(autoSlideInterval));
      carouselContainer.addEventListener('mouseleave', resetAutoSlide);
    });
  </script>

</body>
</html>
