<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigSeasons</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .lang-btn-active {
            font-weight: 600;
            border-bottom: 2px solid #333;
        }
    </style>

</head>
<body class="bg-[#F5F3EE] text-gray-900 transition-colors">

    <!-- HEADER -->
    <header class="w-full py-6 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-serif">BigSeasons</h1>

        <div class="flex space-x-4 text-sm">
            <button id="lang-kr" class="lang-btn-active">한국어</button>
            <button id="lang-en" class="opacity-60">English</button>
        </div>
    </header>

    <!-- HERO -->
    <section class="w-full text-center py-24 px-6">
        <h2 class="text-4xl md:text-6xl font-serif mb-6 lang" data-kr="일상의 리듬을 만드는" data-en="Crafting the rhythm of everyday life"></h2>
        <p class="text-lg md:text-xl text-gray-700 max-w-2xl mx-auto lang" data-kr="BigSeasons는 당신의 일상과 시간을 더 가치 있게 만드는 모바일 경험을 만듭니다." data-en="BigSeasons builds mobile experiences that make your time and routines more meaningful."></p>
    </section>

    <!-- ABOUT -->
    <section class="w-full py-20 px-6 bg-white">
        <div class="max-w-4xl mx-auto text-center">
            <h3 class="text-3xl font-serif mb-6 lang" data-kr="About BigSeasons" data-en="About BigSeasons"></h3>
            <p class="text-lg text-gray-700 lang" data-kr="우리는 사람들이 시간을 효율적으로 관리하고, 중요한 순간을 놓치지 않도록 돕는 제품을 만듭니다." data-en="We build products that help people manage time efficiently and never miss meaningful moments."></p>
        </div>
    </section>

    <!-- OUR APPS -->
    <section class="w-full py-24 px-6">
        <h3 class="text-3xl font-serif text-center mb-12 lang" data-kr="Our Apps" data-en="Our Apps"></h3>

        <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-14">

            <!-- Nopo Map -->
            <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
                <img src="./assets/nopo_icon_1024.png" class="w-full h-60 object-contain bg-[#4A332D]" />

                <div class="p-8">
                    <h4 class="text-2xl font-serif mb-2">노포지도</h4>
                    <p class="text-gray-600 mb-4 lang"
                       data-kr="세월의 흔적을 간직한 오래된 가게들을 기록하고 발견하는 지도 서비스"
                       data-en="A map platform for discovering and archiving timeless, historic local shops."></p>

                    <img src="./assets/nopo_screenshot.jpg" class="w-full rounded-xl shadow-md" />
                </div>
            </div>

            <!-- Amatdda App -->
            <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
                <img src="./assets/logo.png" class="w-full h-60 object-contain bg-[#EDE8DA]" />

                <div class="p-8">
                    <h4 class="text-2xl font-serif mb-2">까먹지마 (Amatdda)</h4>
                    <p class="text-gray-600 mb-4 lang"
                       data-kr="중요한 일정과 루틴을 잊지 않도록 돕는 D-day & 반복 관리 앱"
                       data-en="A D-day & recurring task manager that helps you remember what matters."></p>

                    <img src="./assets/amatdda_screenshot.png" class="w-full rounded-xl shadow-md" />
                </div>
            </div>

        </div>
    </section>

    <!-- VALUES -->
    <section class="w-full py-24 px-6 bg-white">
        <h3 class="text-3xl font-serif text-center mb-12 lang" data-kr="Our Values" data-en="Our Values"></h3>

        <div class="max-w-5xl mx-auto grid md:grid-cols-3 gap-10 text-center">
            <div>
                <h4 class="text-xl font-serif mb-3 lang" data-kr="단순함" data-en="Simplicity"></h4>
                <p class="text-gray-600 lang" data-kr="복잡함을 덜고 본질에 집중합니다." data-en="We focus on clarity and essentials without unnecessary complexity."></p>
            </div>

            <div>
                <h4 class="text-xl font-serif mb-3 lang" data-kr="정확함" data-en="Precision"></h4>
                <p class="text-gray-600 lang" data-kr="시간을 다루는 제품은 정확해야 합니다." data-en="Products dealing with time must be precise and reliable."></p>
            </div>

            <div>
                <h4 class="text-xl font-serif mb-3 lang" data-kr="지속성" data-en="Consistency"></h4>
                <p class="text-gray-600 lang" data-kr="오랫동안 함께할 수 있는 서비스를 만듭니다." data-en="We build services designed to be used for years, not months."></p>
            </div>
        </div>
    </section>

    <!-- CONTACT -->
    <section class="w-full py-20 px-6 text-center">
        <h3 class="text-3xl font-serif mb-6 lang" data-kr="Contact" data-en="Contact"></h3>

        <p class="text-lg text-gray-700 mb-2 lang" data-kr="문의 및 협업 제안" data-en="For inquiries and collaboration"></p>
        <p class="text-lg font-medium">bigseasons.dev@gmail.com</p>
    </section>

    <!-- FOOTER -->
    <footer class="w-full py-8 text-center text-sm text-gray-600 border-t">
        © 2025 BigSeasons. All rights reserved.
    </footer>


    <!-- LANGUAGE SWITCH SCRIPT -->
    <script>
        const krBtn = document.getElementById("lang-kr");
        const enBtn = document.getElementById("lang-en");
        const langElements = document.querySelectorAll(".lang");

        function setLang(lang) {
            langElements.forEach(el => {
                el.textContent = el.dataset[lang];
            });

            if (lang === "kr") {
                krBtn.classList.add("lang-btn-active");
                enBtn.classList.remove("lang-btn-active");
                enBtn.classList.add("opacity-60");
                krBtn.classList.remove("opacity-60");
            } else {
                enBtn.classList.add("lang-btn-active");
                krBtn.classList.remove("lang-btn-active");
                krBtn.classList.add("opacity-60");
                enBtn.classList.remove("opacity-60");
            }
        }

        krBtn.addEventListener("click", () => setLang("kr"));
        enBtn.addEventListener("click", () => setLang("en"));
    </script>

</body>
</html>
