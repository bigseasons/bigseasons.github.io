  <!-- i18n SCRIPT -->
  <script>
    let currentLang = 'ko';
    let translations = {};

    // Load translations
    async function loadTranslations(lang) {
      try {
        const response = await fetch(`i18n/${lang}.json`);
        if (!response.ok) throw new Error('Failed to load translations');
        return await response.json();
      } catch (error) {
        console.error('Error loading translations:', error);
        return null;
      }
    }

    // Get nested value from object using dot notation
    function getNestedValue(obj, path) {
      return path.split('.').reduce((current, key) => 
        current && current[key] !== undefined ? current[key] : null, obj);
    }

    // Apply translations to DOM
    function applyTranslations() {
      // Text content
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const value = getNestedValue(translations, key);
        if (value) el.textContent = value;
      });

      // HTML content (for elements with spans, etc.)
      document.querySelectorAll('[data-i18n-html]').forEach(el => {
        const key = el.getAttribute('data-i18n-html');
        const value = getNestedValue(translations, key);
        if (value) el.innerHTML = value;
      });

      // Update html lang attribute
      document.documentElement.lang = currentLang;
    }

    // Switch language
    async function switchLanguage(lang) {
      if (lang === currentLang && Object.keys(translations).length > 0) return;
      
      const newTranslations = await loadTranslations(lang);
      if (newTranslations) {
        translations = newTranslations;
        currentLang = lang;
        applyTranslations();
        
        // Update button states
        document.getElementById('lang-ko-btn').classList.toggle('active', lang === 'ko');
        document.getElementById('lang-en-btn').classList.toggle('active', lang === 'en');
        
        // Save preference
        localStorage.setItem('preferred-lang', lang);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      // Check saved preference or browser language
      const savedLang = localStorage.getItem('preferred-lang');
      const browserLang = navigator.language.startsWith('ko') ? 'ko' : 'en';
      const initialLang = savedLang || browserLang;
      
      await switchLanguage(initialLang);

      // Language button handlers
      document.getElementById('lang-ko-btn').addEventListener('click', () => switchLanguage('ko'));
      document.getElementById('lang-en-btn').addEventListener('click', () => switchLanguage('en'));
    });
  </script>
