    .lang-btn-active {

      border-bottom: 2px solid white;
    }

</head>

    <div class="max-w-5xl mx-auto px-6 text-center">

      <p class="text-neutral-400 leading-relaxed text-lg lang"
         data-kr="실제 생활에서 필요한 문제를 해결하는 모바일 앱을 기획하고 디자인하며 직접 개발합니다."

          <p class="text-neutral-300 text-sm leading-relaxed mb-4 lang"

          <img src="./assets/nopo_screenshot.jpg" class="w-full rounded-xl shadow mb-6" />

          <!-- Download buttons -->
          <div class="flex space-x-3">
            <a href="#" class="px-4 py-2 bg-neutral-800 rounded-lg text-sm hover:bg-neutral-700">Google Play</a>
            <a href="#" class="px-4 py-2 bg-neutral-800 rounded-lg text-sm hover:bg-neutral-700">App Store</a>

        </div>

        <!-- Amatdda -->

          <!-- Download buttons -->
          <div class="flex space-x-3">
            <a href="#" class="px-4 py-2 bg-neutral-800 rounded-lg text-sm hover:bg-neutral-700">Google Play</a>
            <a href="#" class="px-4 py-2 bg-neutral-800 rounded-lg text-sm hover:bg-neutral-700">App Store</a>
          </div>
        </div>

      </div>
    </div>
  </section>


  <!-- CONTACT -->
  <section id="contact" class="py-24 border-t border-neutral-800">

      <p class="text-neutral-400 mb-6 lang" data-kr="문의 및 협업 제안" data-en="For inquiries and collaboration"></p>

      <a href="mailto:bigseasons.dev@gmail.com"
         class="inline-block bg-indigo-500 hover:bg-indigo-600 px-6 py-3 rounded-lg font-semibold">
        bigseasons.dev@gmail.com

  </section>


  <!-- FOOTER -->
  <footer class="py-10 text-center text-neutral-500 border-t border-neutral-800">
    © 2025 BigSeasons. All rights reserved.
  </footer>

  <!-- LANGUAGE SWITCH SCRIPT -->
  <script>
    const krBtn = document.getElementById("lang-kr");
    const enBtn = document.getElementById("lang-en");
    const langElements = document.querySelectorAll(".lang");

    function setLang(lang) {
      langElements.forEach(el => el.textContent = el.dataset[lang]);

      if (lang === "kr") {
        krBtn.classList.add("lang-btn-active");
        enBtn.classList.remove("lang-btn-active");
        enBtn.classList.add("opacity-60");
        krBtn.classList.remove("opacity-60");
      } else {
        enBtn.classList.add("lang-btn-active");
        krBtn.classList.remove("lang-btn-active");
        krBtn.classList.add("opacity-60");
        enBtn.classList.remove("opacity-60");
      }
    }

    krBtn.addEventListener("click", () => setLang("kr"));
    enBtn.addEventListener("click", () => setLang("en"));
  </script>

</body>
</html>
